<script>
    console.log ('[Fila/Queue]');
    //Pessoas >> Qualquer tipo dado
    //Uma atrás da outra >> ordem importa
    //Quem entra primeiro sai primeiro >> 

    var fila = [
        'scripts.js',
        'style.css',
        'imagem.png'

    ];

    //Adiciona alguém na fila
    fila.push('doguinho.jpeg')
    //Remove o primeiro da fila
    fila.shift();
    // ======
    //Receita para criar filas
    // ======
    // - enqueue = enfileirar
    // - dequeue = desinfileirar

    class Queue { //class é uma receita para criar objetos
        constructor() {
            this.data = [];
        }
        print() {
            console.log(this.data);
        }
        enqueue(item) {
            this.data.push(item)
        }
        dequeue() {
            this.data.shift();
        }
    }

    //Design do código First
    var requests = new Queue();
    //Open Closed
    //Open: Aberto para extensão
    //Closed: Fechado para modificação
    requests.enqueue('scripts.js');
    requests.print();
    requests.dequeue();
    requests.enqueue('styles.css');
    requests.enqueue('imagem.png');
    requests.enqueue('doguinho.jpeg');
    requests.print();



</script>
